version: '3'
services:
  localstack:
    image: localstack/localstack
    container_name: aws-local-stack
    environment:
      - SERVICES=ssm,s3,ecr,ec2,sqs,apigateway,secretsmanager
      - DEFAULT_REGION=us-east-1
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
      - CLEAR_TMP_FOLDER=0
    ports:
      - "127.0.0.1:4566:4566"                 #LocalStack Gateway
      - "127.0.0.1:4510-4559:4510-4559"       #External services port range
    volumes:
      - "/tmp/localstack:/tmp/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

  postgres:
    image: postgis/postgis:17-3.4
    container_name: hay_lugar_db
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis,hstore,postgis_topology,postgis_raster,pgrouting,pgcrypto
      - RUN_AS_ROOT=true
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - postgres_network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_hay_lugar_db
    depends_on:
      - postgres
    env_file:
      - .env
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    ports:
      - "8085:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - ./postgres/pgadmin/servers.json:/pgadmin4/servers.json
    networks:
      - postgres_network


volumes:
  postgres-data:
    driver: local
  pgadmin-data:
    driver: local

networks:
  postgres_network:
    driver: bridge
